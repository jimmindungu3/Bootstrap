<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="container mt-5">
          <p class="container h1 bg-success text-muted">text muted</p>
          <p class="container h1 bg-warning text-primary">text primary</p>
          <p class="container h1 bg-dark text-success">text-success</p>
          <p class="container h1 bg-dark text-info">text-info</p>
          <p class="container h1 bg-success text-warning">text-warning</p>
          <p class="container h1 bg-info text-danger">text-danger</p>
          <p class="container h1 bg-warning text-secondary">text-secondary</p>
          <p class="container h1 bg-danger text-white">text-white</p>
          <p class="container h1 bg-success text-dark">text-dark</p>
          <p class="container h1 bg-warning text-body">text body</p>
        </div>
      </div>
      <div class="col">
        <div class="container mt-5">
          <p class="container h1 bg-success text-muted">text muted</p>
          <p class="container h1 bg-warning text-primary">text primary</p>
          <p class="container h1 bg-dark text-success">text-success</p>
          <p class="container h1 bg-dark text-info">text-info</p>
          <p class="container h1 bg-success text-warning">text-warning</p>
          <p class="container h1 bg-info text-danger">text-danger</p>
          <p class="container h1 bg-warning text-secondary">text-secondary</p>
          <p class="container h1 bg-danger text-white">text-white</p>
          <p class="container h1 bg-success text-dark">text-dark</p>
          <p class="container h1 bg-warning text-body">text body</p>
        </div>
      </div>
    </div>

  </body>
</html>
